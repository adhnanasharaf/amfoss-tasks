<!DOCTYPE html>
<html>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script type="module">
import {getRandomJson} from './data.js'
var xValues = ["Pepperoni", "Farmhouse", "Veggie Paradise", "Peppy Panner", "VEGGIE PARADISE"];
var yValues = [getRandomJson()[0].sold, getRandomJson()[1].sold, getRandomJson()[2].sold, getRandomJson()[3].sold, getRandomJson()[4].sold];
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "World Wide Wine Production 2018"
    }
  }
});
</script>

</body>
</html>
